<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="José Boné" />
    <meta name="description" content="Projeto desenvolvido por José Boné." />
    <meta
      name="keywords"
      content="HTML, CSS, Javascript, Responsividade, Maratona, Explorer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Maratona Explorer | Boné</title>
  </head>
  <body>
    <div id="container">
      <img src="./image/cristal-ball.svg" alt="Imagem de uma bola de cristal" />
      <h1 class="text">Vou revelar seu destino!</h1>
      <p class="text">
        Clique em fazer pergunta para que seu destino seja revelado.
      </p>
      <input type="text" id="inputPergunta" placeholder="Digite sua pergunta" />
      <button id="buttonPerguntar" onclick="fazerPergunta()">
        Fazer pergunta
      </button>

      <h3 id="resposta"></h3>
    </div>

    <script src="main.js"></script>
  </body>
</html>
